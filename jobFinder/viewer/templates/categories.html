{% extends "base.html" %}

{% block content %}

<h2>Listed categories<h4><a href="{% url 'category_add' %}">Add New</a></h4></h2>

<ul>
    {% for a in categories %}
    <li>
        <h2>{{a.name}}</h2>
        <div>
            <a href="{% url 'category_update' a.id %}">Update</a>
            <span><b>.</b></span>
            <a href="{% url 'category_delete' a.id %}">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h2>Are you sure you want to delete {{category.name}}"?</h2>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it" class="btn btn-danger">
</form>


<a href="{% url 'categories' %}">No, take me back</a>


{% endblock %}
